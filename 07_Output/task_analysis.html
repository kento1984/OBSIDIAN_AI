<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>日報タスク分析</title>
    <link rel="stylesheet" href="task_analysis.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
</head>
<body>
    <header>
        <h1>日報タスク分析</h1>
        <p>日本の祝日データと日報データを組み合わせたタスク分析</p>
    </header>

    <main>
        <section class="controls">
            <div class="control-group">
                <label for="fileInput">日報フォルダを選択:</label>
                <input type="file" id="fileInput" multiple accept=".md" webkitdirectory directory style="display: none;">
                <button id="loadFiles">フォルダを選択</button>
                <span id="fileStatus" class="file-status"></span>
            </div>
            <div class="control-group">
                <label for="dateFrom">期間開始:</label>
                <input type="date" id="dateFrom">
            </div>
            <div class="control-group">
                <label for="dateTo">期間終了:</label>
                <input type="date" id="dateTo">
            </div>
            <div class="control-group">
                <button id="applyFilter">フィルター適用</button>
                <button id="resetFilter">リセット</button>
            </div>
        </section>

        <section class="stats-overview">
            <h2>統計概要</h2>
            <div class="stats-grid">
                <div class="stat-card">
                    <h3>総タスク数</h3>
                    <p id="totalTasks">0</p>
                </div>
                <div class="stat-card">
                    <h3>分析期間</h3>
                    <p id="analysisPeriod">-</p>
                </div>
                <div class="stat-card">
                    <h3>平均タスク数/日</h3>
                    <p id="avgTasksPerDay">0</p>
                </div>
                <div class="stat-card">
                    <h3>祝日数</h3>
                    <p id="holidayCount">0</p>
                </div>
            </div>
        </section>

        <section class="analysis-section">
            <h2>タスク頻度分析</h2>
            <div class="chart-container">
                <canvas id="taskFrequencyChart"></canvas>
            </div>
        </section>

        <section class="analysis-section">
            <h2>曜日別分析</h2>
            <div class="chart-container">
                <canvas id="weekdayChart"></canvas>
            </div>
        </section>

        <section class="analysis-section">
            <h2>祝日関連分析</h2>
            <div class="chart-container">
                <canvas id="holidayChart"></canvas>
            </div>
        </section>

        <section class="analysis-section">
            <h2>時系列分析</h2>
            <div class="chart-container">
                <canvas id="timelineChart"></canvas>
            </div>
        </section>

        <section class="analysis-section">
            <h2>時間帯分析</h2>
            <div class="chart-container">
                <canvas id="timePatternChart"></canvas>
            </div>
        </section>

        <section class="analysis-section">
            <h2>カテゴリ別分析</h2>
            <div class="chart-container">
                <canvas id="categoryChart"></canvas>
            </div>
        </section>

        <section class="analysis-section">
            <h2>タスク一覧</h2>
            <div class="table-container">
                <table id="taskTable">
                    <thead>
                        <tr>
                            <th>日付</th>
                            <th>曜日</th>
                            <th>祝日</th>
                            <th>タスク名</th>
                            <th>時間帯</th>
                            <th>カテゴリ</th>
                        </tr>
                    </thead>
                    <tbody id="taskTableBody">
                    </tbody>
                </table>
            </div>
        </section>
    </main>

    <footer>
        <p>日報タスク分析ツール</p>
    </footer>

    <script src="task_analysis.js"></script>
</body>
</html>
